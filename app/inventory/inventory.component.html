<h1>{{title}}</h1>

<button (click)="expandInventory()">Add Coffee</button>
<table>
    <tr>
        <th>Name</th><th>Roaster</th><th>Roast</th><th>Amount</th>
    </tr>
    <tr *ngFor="let currentCoffee of coffeeList.coffees">
        <td><input [(ngModel)]=currentCoffee.name/></td>
        <td><input [(ngModel)]=currentCoffee.roaster/></td>
        <td><input [(ngModel)]=currentCoffee.roast/></td>
        <td><input [(ngModel)]=currentCoffee.amount/></td>
        <td><button (click)="updateCoffee(currentCoffee)">Save</button></td>
    </tr>    
</table>
